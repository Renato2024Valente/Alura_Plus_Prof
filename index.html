<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Assinatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="header">
        <h1>Seja bem-vindo ao Alura Plus</h1>
    </div>
    <div class="container">
        <img src="imagen/02.png" alt="Combo Alura" class="combo">
        <img src="imagen/Telas.png" alt="Telas Alura" class="telas">
        <img src="imagen/Plataformas.png" alt="Plataformas Alura" class="plataformas">
    </div>
    <section id="contact">
        <h2>Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
